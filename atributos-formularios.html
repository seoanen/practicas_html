<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de los formularios</title>
</head>
<!-- 
    placeholder -> Da una pista al usuario de lo que tiene que introducir
    required -> Hace que un campo sea obligatorio
    readonly -> Hace que un campo sea de solo lectura
    min - max -> Establece el mínimo y máximo de un campo numérico
    maxlenght - minlenght -> Establece el mínimo y máximo de caracteres de un campo de un texto
    selected -> Equivale a checked en los select, sirve para establecer una opcion por defecto
    disabled -> Desactiva el campo, no se podrá escribir en el autofocus -> Para poner el foco por defecto al cargar el formulario
 -->
<body>
    <form>
    <input type="text" placeholder="Introduce tu nombre" required>
    <input type="text" value="Hola" readonly>
    <input type="text" value="Hola" disabled>
    <select name="numbers">
        <option value="One">One</option>
        <option value="Two" selected>Two</option>
    </select>
    <input type="number" min="5" max="10">
    <input type="text" minlength="10" maxlength="20" required autofocus>
    <input type="submit">
    </form>
</body>
</html>
