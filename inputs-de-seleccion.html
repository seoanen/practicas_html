<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs de selección</title>
</head>
<!-- 
    radio -> Permite seleccionar una única opción de una lista de opciones relacionadas

    checkbox -> permite seleccionar varias opciones de una lista de opciones relacionadas

    select -> crea una lista de opciones donde podemos seleccionar una o varias opciones

    Cada opción irá dentro de una etiqueta <option> </option>

    Si tenemos muchas opciones podemos ordenarlas por categorías a través de la etiqueta <optgroup> con el atributo para nombrar la categoría
 -->
<body>
    <h1>Elementos Seleccionables</h1>
    <form>

        <input type="list" list="pets">
        <datalist id="pets">
            <option value="perro"></option>
            <option value="gato"></option>
            <option value="ardilla"></option>
            <option value="rana"></option>
            <option value="jirafa"></option>
            <option value="hamster"></option>
            <option value="raton"></option>
            <option value="pajaro"></option>
            <option value="rata"></option>
            <option value="mono"></option>

        </datalist>
