<!-- 
    Enlaces: Conocidos tambien por links popularmente. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    También tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos

    Rutas absolutas:
     Tienen un protocolo http o https y son unicas en la red
     Se suelen utilizar para rutas externas
    
     Rutas Relativas:
       Pueden ser relativas al punto donde nos encontramos o relativas a la raíz del proyecto

       No usan protocolo

       Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo

       Si es necesario salir de la carpeta actual usaremos ../
       y se pone uno por cada nivel (carpeta) de la que queremos salir

       Atributos de los enlaces:
       target: define donde se abrira el recurso solicitado.
       Por norma general siempre que usen rutas absolutas pondran como valor "_blank" 
       El valor por defecto es "_self" (es como no poner nada)

       download: Atributo booleano, sirve para descargar el recurso solicitado.
       IMPORTANTE, el recurso debe estar en tu mismo servidor -->
